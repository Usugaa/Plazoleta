spring:
  application:
    name: plazoleta

  datasource:
    url: jdbc:mysql://localhost:3306/usuario
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties.hibernate.format_sql: true

server:
  port: 8090